    * {

      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) translateX(0); }
      50% { transform: scale(1.05) translateX(0); }
    }

    @keyframes pulseShifted {
      0%, 100% { transform: scale(1) translateX(-150px); }
      50% { transform: scale(1.05) translateX(-150px); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }

    h1 {

      top: 2rem;

      z-index: 1;
      pointer-events: none;
      transition: opacity 0.3s ease;

    #dialect-panel {

    }

    #dialect-panel.shift-left {

      margin-left: auto;
    }

    .panel-header {
      text-align: center;
      color: #fff;
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .dialect-grid {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      align-items: flex-end;
    }

    .dialect-counter {
      background: linear-gradient(135deg, rgba(103,174,112,0.4), rgba(103,174,112,0.35));
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
      min-width: 70px;
    }

    .dialect-counter:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(103,174,112,0.3);
      background: linear-gradient(135deg, rgba(103,174,112,1), rgba(103,174,112,1));
    }

    .dialect-counter.active {
      animation: pulse 0.5s ease;
      background: linear-gradient(135deg, rgba(103,174,112,0.6), rgba(103,174,112,0.4));
      border-color: rgba(103,174,112,0.8);
    }

    .dialect-name {
      color: #fff;
      font-size: 0.7rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }

    .dialect-count {
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      #right-sidebar {
        width: 100%;
        min-width: unset;
      }

      #left-sidebar {
        width: 250px;
      }

      h1 {
        font-size: 2.5rem;
        letter-spacing: 0.4rem;
      }

      .settings-panel {
        width: 95%;
        padding: 2rem;
      }

      #dialect-panel {
        bottom: 0;
        padding: 0.6rem 1rem;
      }

      #dialect-panel.shift-left {
        margin-right: auto;
        margin-left: auto;
      }

      .dialect-grid {
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .dialect-counter {
        padding: 0.5rem 0.6rem;
        min-width: 60px;
      }

      .dialect-name {
        font-size: 0.65rem;
      }

      .dialect-count {
        font-size: 1.1rem;
      }
    }
  </style>

  function updateDialectCount(dialect) {
    if (dialectCounts.hasOwnProperty(dialect)) {
      dialectCounts[dialect]++;
      const counter = document.querySelector(`[data-dialect="${dialect}"]`);
      if (counter) {
        const countDisplay = counter.querySelector('.dialect-count');
        countDisplay.textContent = dialectCounts[dialect];

        counter.classList.add('active');
        setTimeout(() => counter.classList.remove('active'), 500);
      }

    input.value = '';

    // visible loading bubble
    appendMessage('...', 'assistant loading');

    isSending = true;
    send.disabled = true;

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) {
        const errTxt = await res.text();
        throw new Error(`Webhook failed ${res.status}: ${errTxt}`);
      }

      const data = await res.json().catch(() => ({}));

      // support multiple response shapes
      const reply =
        data.final_response ??
        data.reply ??
        data.choices?.[0]?.message?.content ??
        'Ù…Ø§ ÙÙŠ Ø±Ø¯ Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±';

      // âœ… use reply instead of raw data.final_response
      replaceLastMessage(reply);

      if (data.winning_label) {
        updateDialectCount(data.winning_label);
        ChangeBG(data.winning_label);
      }

    } catch (err) {
      console.error(err);
      replaceLastMessage('Ù‡Ù†Ø§Ùƒ Ø®Ø·Ø¨ Ù…Ø§ ÙÙŠ Ø§Ù„ØªÙˆØ§ØµÙ„');
    } finally {
      isSending = false;
      send.disabled = false;
      input.focus();
    }
  });

  function appendMessage(text, role) {
    const div = document.createElement('div');
    div.className = 'message ' + role;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // fixed selector logic
  function replaceLastMessage(text) {
    const messages = chat.querySelectorAll('.message.assistant');
    if (messages.length > 0) {
      const lastMsg = messages[messages.length - 1];
      lastMsg.textContent = text;
      lastMsg.className = 'message assistant';
    }
  }
